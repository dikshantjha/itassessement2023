<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .card-img-top{
            width: 100px;
            height: 80px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }
        
        .container {
            max-width: 800px;
        }
        
        .card {
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .card-title a {
            transition: color 0.3s;
        }
        
        .card-title a:hover {
            color: #007BFF; 
        }
        
        .card-img-top {
            max-height: 300px;
            width: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .card-text {
            color: #666;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .btn-primary {
            background-color: #007BFF;
            border-color: #243d58;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #0056b3; 
            border-color : #0056b3;
        }
    </style>
</head>

<body background="fatcat.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title">
                            <a href="yourBlogPostPage.html" class="text-decoration-none text-dark">Blog Title</a>
                        </h5>
                    </div>
                    <img class="card-img-top" src="uglycat.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Hello Welcome To Dikshant's Blog. Please feel free to leave any comments or suggestions</p>
                    </div>
                </div>

                <!-- Add comment form -->
                <form class="mt-4" action="yourCommentProcessingScript.php" method="post">
                    <div class="form-group">
                        <label for="comment">Leave a comment:</label>
                        <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
